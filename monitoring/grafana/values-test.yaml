adminPassword: "admin"

service:
  type: LoadBalancer

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true
        access: proxy
        jsonData:
          exemplarTraceIdDestinations:
            - datasourceUid: 'tempo'
              name: 'trace_id'
      - name: Loki
        type: loki
        uid: loki
        url: http://loki-gateway.monitoring.svc.cluster.local
        access: proxy
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "fake"
      - name: Tempo
        type: tempo
        uid: tempo
        url: http://tempo.monitoring.svc.cluster.local:3200
        access: proxy
        jsonData:
          tracesToLogs:
            datasourceUid: 'loki'
            query: '{service_name="${__span.serviceName}"} | trace_id="${__span.traceId}"'
            spanStartTimeShift: '-3m'
            spanEndTimeShift: '3m'

