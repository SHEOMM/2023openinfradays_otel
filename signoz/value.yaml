global:
  storageClass: standard  # 클러스터의 스토리지 클래스에 맞게 수정

clickhouse:
  installCustomStorageClass: true
  persistence:
    size: 20Gi

# SigNoz 설정
frontend:
  service:
    type: ClusterIP
    port: 3301

query-service:
  service:
    type: ClusterIP
    port: 8080

otelCollector:
  enabled: true
  service:
    type: ClusterIP
    ports:
      otlp-grpc: 4317
      otlp-http: 4318

# 리소스 제한 설정 (선택사항)
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi
